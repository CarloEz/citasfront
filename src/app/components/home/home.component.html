<nav>
    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-sesion-tab" data-bs-toggle="tab" data-bs-target="#nav-sesion"
            type="button" role="tab" aria-controls="nav-sesion" aria-selected="true">Inicia sesion</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
            role="tab" aria-controls="nav-profile" aria-selected="false">Registrate</button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-sesion" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="col-md-4 my-auto mx-auto text-center">
            <form [formGroup]="frmlogin" (ngSubmit)="iniciarSesion()">
                <i class="bi bi-people-fill" style="font-size: 100px;"></i>
                <div class="form-floating">
                    <select class="form-select" formControlName="cuenta" id="fu">
                        <option value="participante" selected>Participante</option>
                        <option value="cliente">Empresa</option>
                        <option value="tutor">Tutor</option>
                    </select>
                    <label for="fu">Selecciona el tipo de cuenta</label>
                </div>

                <div class="form-floating">
                    <input type="email" formControlName="correo" class="form-control" id="fc"
                        placeholder="email">
                    <label for="fc">Correo Electronico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" formControlName="contraseña" placeholder="Contraseña" class="form-control"
                        id="fp" autocomplete="off">
                    <label for="fp">Contraseña</label>
                </div>
                <button class="btn btn-lg btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="col-md-4 my-auto mx-auto text-center">
            <form [formGroup]="frmregister" (ngSubmit)="guardar()" novalidate="novalidate">
                <i class="bi bi-person-fill" style="font-size: 100px;"></i>

                <div class="form-floating">
                    <select class="form-select" formControlName="cuenta" id="cuenta">
                        <option value="participante" selected>Participante</option>
                        <option value="cliente">Empresa</option>
                        <option value="tutor">Tutor</option>
                    </select>
                    <label for="cuenta">Selecciona el tipo de cuenta</label>
                </div>

                <div class="form-floating">
                    <input type="text" formControlName="nombre" class="form-control" id="nombre"
                        placeholder="nombre">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="email" formControlName="correo" class="form-control" id="email"
                        placeholder="email">
                    <label for="email">Correo Electronico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" formControlName="contraseña" placeholder="Contraseña" class="form-control"
                        id="floatingPassword" autocomplete="off">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <button class="btn btn-lg btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </div>
</div>
